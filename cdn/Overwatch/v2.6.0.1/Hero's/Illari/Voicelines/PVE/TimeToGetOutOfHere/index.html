<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="/images/Overwatch_circle_logo.svg.png">
    <title>Directory Contents</title>

    <link rel="stylesheet" href="/style.css">
    <script src="/sorttable.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ionicons@5.5.2/dist/ionicons/ionicons.esm.js" type="module"></script>
</head>
 
<body>
    <div id="container">
        <h1>/PVE/TimeToGetOutOfHere/</h1> 
        <table class="sortable">
            <thead>
                <tr> 
                    <th>Filename</th>
                    <th>Type</th>
                    <th>Size</th>
                    <th>Date Modified</th>
                </tr>
            </thead>
            <tbody>
                <tr class='directory'>
                    <td><a href='../' class='name'>...</a></td>
                    <td><a href='../'>&lt;GO BACK&gt;</a></td>
                    <td sorttable_customkey='1'><a href='../'>N/A</a></td>
                    <td sorttable_customkey='1'><a href='../'>N/A</a></td>
                </tr>
                <tr class='file'>
                    <td><a href='./Move it!.ogg' class='name'>Move it!.ogg</a></td>
                    <td><a href='./Move it!.ogg'>.OGG File</a></td>
                    <td sorttable_customkey='8'><a href='./Move it!.ogg'>8 KB</a></td>
                    <td sorttable_customkey='1693139238'><a href='./Move it!.ogg'>Aug 27 2023 2:27 PM</a></td>
                </tr>
                <tr class='file'>
                    <td><a href='./Run!.ogg' class='name'>Run!.ogg</a></td>
                    <td><a href='./Run!.ogg'>.OGG File</a></td>
                    <td sorttable_customkey='8'><a href='./Run!.ogg'>8 KB</a></td>
                    <td sorttable_customkey='1693139238'><a href='./Run!.ogg'>Aug 27 2023 2:27 PM</a></td>
                </tr>
                <tr class='file'>
                    <td><a href='./We have to go, now!.ogg' class='name'>We have to go, now!.ogg</a></td>
                    <td><a href='./We have to go, now!.ogg'>.OGG File</a></td>
                    <td sorttable_customkey='16'><a href='./We have to go, now!.ogg'>16 KB</a></td>
                    <td sorttable_customkey='1693139238'><a href='./We have to go, now!.ogg'>Aug 27 2023 2:27 PM</a></td>
                </tr>
            </tbody>
        </table>
    </div>
    <button id="mode-toggle">
        <ion-icon name="moon-outline"></ion-icon>
    </button>
</body>
<script src="/mode.js"></script>
</html>
