<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="/images/Overwatch_circle_logo.svg.png">
    <title>Directory Contents</title>

    <link rel="stylesheet" href="/style.css">
    <script src="/sorttable.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ionicons@5.5.2/dist/ionicons/ionicons.esm.js" type="module"></script>
</head>

<body>

                    <td sorttable_customkey='1'><a href='../'>N/A</a></td>
                </tr>
                <tr class='file'>
                    <td><a href='./Form up.ogg' class='name'>Form up.ogg</a></td>
                    <td><a href='./Form up.ogg'>.OGG File</a></td>
                    <td sorttable_customkey='11'><a href='./Form up.ogg'>11 KB</a></td>
                    <td sorttable_customkey='1661980800'><a href='./Form up.ogg'>Aug 31 2023 12:00 AM</a></td>
                </tr>
                <tr class='file'>
                    <td><a href='./Group up with me.ogg' class='name'>Group up with me.ogg</a></td>
                    <td><a href='./Group up with me.ogg'>.OGG File</a></td>

                <tr class='file'>
                    <td><a href='./On me.ogg' class='name'>On me.ogg</a></td>

                </tr>

                    <td><a href='./Unite as one.ogg' class='name'>Unite as one.ogg</a></td>
                    <td><a href='./Unite as one.ogg'>.OGG File</a></td>

                    <td sorttable_customkey='1661980800'><a href='./Unite as one.ogg'>Aug 31 2023 12:00 AM</a></td>
                </tr>
            </tbody>        
        </table>
    </div>
    <button id="mode-toggle">
        <ion-icon name="moon-outline"></ion-icon>

<script src="/mode.js"></script>
