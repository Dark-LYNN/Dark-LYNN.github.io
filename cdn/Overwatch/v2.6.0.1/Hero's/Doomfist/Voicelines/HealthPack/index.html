<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="/images/Overwatch_circle_logo.svg.png">
    <title>Directory Contents</title>

    <link rel="stylesheet" href="/style.css">
    <script src="/sorttable.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ionicons@5.5.2/dist/ionicons/ionicons.esm.js" type="module"></script>
</head>

<body>
    <div id="container">
        <h1>/Voicelines/HealthPack/</h1>
        <table class="sortable">
            <thead>
                <tr>
                    <th>Filename</th>
                    <th>Type</th>
                    <th>Size</th>
                    <th>Date Modified</th>
                </tr>
            </thead>
            <tbody>
                <tr class='directory'>
                    <td><a href='../' class='name'>...</a></td>
                    <td><a href='../'>&lt;GO BACK&gt;</a></td>
                    <td sorttable_customkey='1'><a href='../'>N/A</a></td>
                    <td sorttable_customkey='1'><a href='../'>N/A</a></td>
                </tr>
                <tr class='file'>
                    <td><a href='./Just what I needed.ogg' class='name'>Just what I needed.ogg</a></td>
                    <td><a href='./Just what I needed.ogg'>.OGG file</a></td>
                    <td sorttable_customkey='22'><a href='./Just what I needed.ogg'>22</a></td>
                    <td sorttable_customkey='1661832840'><a href='./Just what I needed.ogg'>Aug 28 2023 11:34 PM</a></td>
                </tr>                
                <tr class='file'>
                    <td><a href='./Much better.ogg' class='name'>Much better.ogg</a></td>
                    <td><a href='./Much better.ogg'>.OGG file</a></td>
                    <td sorttable_customkey='13'><a href='./Much better.ogg'>13</a></td>
                    <td sorttable_customkey='1661832840'><a href='./Much better.ogg'>Aug 28 2023 11:34 PM</a></td>
                </tr>         
                <tr class='file'>
                    <td><a href='./That%27s better.ogg' class='name'>That's better.ogg</a></td>
                    <td><a href='./That%27s better.ogg'>.OGG file</a></td>
                    <td sorttable_customkey='20'><a href='./That%27s better.ogg'>20</a></td>
                    <td sorttable_customkey='1661832840'><a href='./That%27s better.ogg'>Aug 28 2023 11:34 PM</a></td>
                </tr>    
            </tbody>
        </table>
    </div>
    <button id="mode-toggle">
        <ion-icon name="moon-outline"></ion-icon>
    </button>
</body>
<script src="/mode.js"></script>
</html>
