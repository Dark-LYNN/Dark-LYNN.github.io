<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="./.favicon.ico">
    <title>Directory Contents</title>

    <link rel="stylesheet" href="/style.css">
    <script src="/sorttable.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ionicons@5.5.2/dist/ionicons/ionicons.esm.js" type="module"></script>
</head>

<body>
    <div id="container">
        <h1>/downloads/zip/</h1>
        <table class="sortable">
            <thead>
                <tr>
                    <th>Filename</th>
                    <th>Type</th>
                    <th>Size</th>
                    <th>Date Modified</th>
                </tr>
            </thead>
            <tbody>
                <tr class='directory'>
                    <td><a href='../' class='name'>...</a></td>
                    <td><a href='../'>&lt;GO BACK&gt;</a></td>
                    <td sorttable_customkey='1'><a href='../'>N/A</a></td>
                    <td sorttable_customkey='1'><a href='../'>N/A</a></td>
                </tr>
                <tr class='file'>
                    <td><a href='./Doomfist.zip' class='name'>Doomfist.zip</a></td>
                    <td><a href='./Doomfist.zip'>ZIP file</a></td>
                    <td sorttable_customkey='995'><a href='./Doomfist.zip'>9.95 MB</a></td>
                    <td sorttable_customkey='1689968300'><a href='./Doomfist.zip'>Jul 21 2023 9:41 PM</a></td>
                </tr>
                <tr class='file'>
                    <td><a href='./Mercy.zip' class='name'>Mercy.zip</a></td>
                    <td><a href='./Mercy.zip'>ZIP file</a></td>
                    <td sorttable_customkey='1760'><a href='./Mercy.zip'>17.6 MB</a></td>
                    <td sorttable_customkey='1689968400'><a href='./Mercy.zip'>Jul 21 2023 9:41 PM</a></td>
                </tr>
                <tr class='file'>
                    <td><a href='./Sombra.zip' class='name'>Sombra.zip</a></td>
                    <td><a href='./Sombra.zip'>ZIP file</a></td>
                    <td sorttable_customkey='1320'><a href='./Sombra.zip'>13.2 MB</a></td>
                    <td sorttable_customkey='1689968400'><a href='./Sombra.zip'>Jul 21 2023 9:41 PM</a></td>
                </tr>
            </tbody>
        </table>
    </div>
    <button id="mode-toggle">
        <ion-icon name="moon-outline"></ion-icon>
    </button>
</body>
<script src="/mode.js"></script>
</html>
