    <header>
        <nav class=" navbar nav-bar " role="navigation " aria-label="main navigation ">
            <div class="navbar-brand ">
                <a class="navbar-item " href="./ ">
                    <p class="nav-name ">Akira</p>
                </a><a role="button " class="navbar-burger burger " aria-label="menu " aria-expanded="false " data-target="navbar-unfold "><span aria-hidden="true "></span><span aria-hidden="true "></span><span aria-hidden="true "></span></a></div>
            <div class="navbar-menu " id="navbar-unfold ">
                <div class="navbar-end ">
                    <a class="navbar-item " href="./ "><i class="nav-icons fas fa-home nav-fa "></i>Home</a>
                    <a class="navbar-item " href="./commands "><i class="nav-icons fas fa-terminal nav-fa "></i>Commands</a>

                </div>
            </div>
        </nav>
    </header>

    <div class="mid">
        <div class="timer">You will be redirected in <span id="countdown">3</span> seconds...</div>
    </div>
    <script>
        let countdown = 3;
        document.getElementById("countdown").innerHTML = countdown;

        setInterval(function() {
            countdown--;
            document.getElementById("countdown").innerHTML = countdown;
            if (countdown === 0) {
                redirect();
            }
        }, 1000);

        function redirect() {
            window.location.href = "https://discord.com/api/oauth2/authorize?client_id=738057910923296839&permissions=4393717858295&scope=bot%20applications.commands";
        }
    </script>
    <footer class="footer ">
